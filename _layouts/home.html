<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">
<head>
  <!-- This template is copied from yihui from yihui.name and modified a few. Hereby, thanks for the amazing template. -->
  <meta charset="utf-8">
  <title>{{site.name.en}} | {{site.name.cn}} </title>
  <!-- meta information -->
  <meta name="author" content="{{site.name.en}} | {{site.name.cn}}"/>
  <meta name="viewport" content="width=device-width; initial-scale=1.0">
  <meta name="Description" content="{{site.name.en}}'s Personal Website and Blog">
  <!-- icon -->
  <link rel="icon" href="/logo.png" type="image/png">
  <!-- css -->
  <link rel="stylesheet" type="text/css" href="/media/css/home.css">
  <style type="text/css">
  html, body {
    background-color: #F8F8F8;
  }
  .container > footer p , .postheader > a{
    text-align: center;
  }
  .date {
    text-align: center;
    height: 30px;
    color:#bfbfbf;
    margin-bottom: 10px;
  }
  /* Specify class=linenums on a pre to get line numbering */
  ol.linenums {
    margin: 0 0 0 33px; /* IE indents via margin-left */
  } 
  ol.linenums li {
    padding-left: 12px;
    color: #bebec5;
    line-height: 18px;
    text-shadow: 0 1px 0 #fff;
  }
  </style>
  <!-- Google analytic tracking code -->
  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-56167472-1', 'auto');
    ga('send', 'pageview');
  </script>
</head>
<body>
  <div class="container">
  <h1 class="sitename">{{site.name.en}}</h1>
  <ul class="nav pills">
  <li><a href="/">Home</a></li>
  <!-- <li><a href="/cn/">Chinese</a></li> -->
  <li><a href="/en/">English</a></li>
</ul>
{% if page.avatar %} <p><img style="height: 150px;" src="{{site.data.outsite.imgAvatar}}" title="Chenlin Wang" align="right" /></p> {% endif %}
{{ content }}

  <footer>
    <p><small>Powered by <a href="https://github.com/mojombo/jekyll">Jekyll</a> on GitHub | Licensed under <a rel="license" href="http://creativecommons.org/licenses/by-nc-sa/4.0/">(CC) BY-NC-SA</a> 2013 - {{site.time | date:"%Y"}} by <a href="{{site.url}}">Chenlin Wang</a> | <span class="label label-info">{{site.time | date:"%Y-%m-%d %H:%M:%S"}}</span></small></p>
  </footer>

</div>
</body>
</html>
